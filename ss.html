<script type="text/javascript">
	var n = "",t=0,letters=0,l=0,nt=0;
	var sett;

	function main() {
			var a = make();
			console.log(a,"1",n);
		}	
	
	function time() {
		t++;
		document.getElementById("time").value = t
		// console.log(t);
	}
	function sta() {
		sett = setInterval(time,1000);
	}
	function sto() {
		clearInterval(sett);
	}

	function make() {
		var al="abcdefghijklmnopqrstuvwxyz";
		n = ""
		l = Math.floor(Math.random() * (10 - 6 + 1)) + 6;
		for (var i = 0; i < l; i++) {
			n += al[Math.floor(Math.random() * (26))];
		}
		// Math.floor(Math.random() * (max - min + 1)) + min  在[min,max]里取随机
		
		document.getElementById("title").value = n;
		// console.log(n);
		return l
	}

	function check(){
		// document.getElementById("title").value = n;
		var c = form1.t1.value;
		// console.log(c);
		if(c==n){
			letters = letters + l
			nt = letters/t*100
			nt = Math.round(nt)/100
			document.getElementById("nums").value = letters;
			document.getElementById("nt").value = nt;
			document.getElementById("t1").value = "";
			// console.log(n,letters,nt,"nnnn")
			main();
		}
	}

	main();

</script>
